coins:
  get:
    summary: List coins
    tags:
    - coins
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/coins.yml#/currency"
      429:
        description: "too many requests"

coin_by_id:
  get:
    summary: Get coin by ID
    parameters:
      - $ref: "../parameters/coins.yml#/coin_id"
    tags:
    - coins
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              $ref: "../schemas/coins.yml#/coin_extended"
      429:
        description: "too many requests"


twitter:
  get:
    summary: Get twitter timeline for coin
    description: Not more than last 50 tweets
    parameters:
      - $ref: "../parameters/coins.yml#/coin_id"
    tags:
    - coins
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              $ref: "../schemas/coins.yml#/twitter"
      429:
