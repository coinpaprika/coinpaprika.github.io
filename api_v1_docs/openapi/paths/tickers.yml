ticker:
  get:
    tags:
    - tickers
    summary: Get ticker information for all coins
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/tickers.yml#/tick"
      429:
        description: "too many requests"

ticker_by_coin_id:
  get:
    tags:
    - tickers
    summary: Get ticker information for specific coin
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              $ref: "../schemas/tickers.yml#/tick"
      429:
        description: "too many requests"