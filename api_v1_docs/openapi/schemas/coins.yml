currency:
  type: object
  properties:
    id:
      type: string
      example: btc-bitcoin
    name:
      type: string
      example: Bitcoin
    symbol:
      type: string
      example: BTC
    rank:
      type: integer
      example: 1
    is_new:
      type: boolean
      example: false
      description: If currency was added within last 5 days
    is_active:
      type: boolean
      example: true

coin_extended:
  type: object
  properties:
    id:
      type: string
      example: btc-bitcoin
    name:
      type: string
      example: Bitcoin
    symbol:
      type: string
      example: BTC
    rank:
      type: integer
      example: 1
    is_new:
      type: boolean
      example: false
      description: If currency was added within last 5 days
    is_active:
      type: boolean
      example: true
    tags:
      type: array
      items:
        $ref: "tags.yml#/tag_simplified"
    team:
      type: array
      items:
        $ref: "people.yml#/person_with_position"
    description:
      type: string
      example: "Bitcoin is a cryptocurrency and worldwide payment system. It is the first decentralized digital
      currency, as the system works without a central bank or single administrator."
    message:
      type: string
    open_source:
      type: boolean
      example: true
    started_at:
      type: string
      example: "2009-01-03T00:00:00Z"
    development_status:
      type: string
      example: "Working product"
    links:
      $ref: "#/coin_links"
    whitepaper:
      $ref: "whitepaper.yml#/whitepaper"

coin_links:
  type: object
  properties:
    explorer:
      type: array
      items: string
      example: ["http://blockchain.com/explorer", "https://blockchair.com/bitcoin/blocks", "https://blockexplorer.com/", "https://live.blockcypher.com/btc/"]
    facebook:
      type: array
      items: string
      example: ["https://www.facebook.com/bitcoins/"]
    reddit:
      type: array
      items: string
      example: ["https://www.reddit.com/r/bitcoin"]
    source_code:
      type: array
      items: string
      example: ["https://github.com/bitcoin/bitcoin"]
    website:
      type: array
      items: string
      example: ["https://bitcoin.org/"]
    youtube:
      type: array
      items: string
      example: ["https://www.youtube.com/watch?v=Um63OQz3bjo"]
    medium:
      type: array
      items: string
      example: []

coins_ohlcv_latest:
  type: object
  properties:
    time_open:
      type: string
      description: RFC3999 (ISO-8601) format
      example: "2018-03-01T00:00:00Z"
    time_close:
      type: string
      description: RFC3999 (ISO-8601) format
      example: "2018-03-01T23:59:59Z"
    open:
      type: number
      example: 856.012
    high:
      type: number
      example: 880.302
    low:
      type: number
      example: 851.92
    close:
      type: number
      example: 872.2
    volume:
      type: integer
      example: 1868520000
    market_cap:
      type: integer
      example: 83808161204

coins_ohlcv_historical:
  type: array
  items:
    $ref: "coins.yml#/coins_ohlcv_latest"
