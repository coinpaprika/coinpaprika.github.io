tag_simplified:
  type: object
  properties:
    id:
      type: string
      example: blockchain-service
    name:
      type: string
      example: Blockchain Service
    coin_counter:
      type: integer
      example: 160
      description: "Number of currencies with this tag"
    ico_counter:
      type: integer
      example: 80
      description: "Number of ic projects with this tag"

tag:
  type: object
  properties:
    id:
      type: string
      example: blockchain-service
    name:
      type: string
      example: Blockchain Service
    coin_counter:
      type: integer
      example: 160
      description: "Number of currencies with this tag"
    ico_counter:
      type: integer
      example: 80
      description: "Number of ico projects with this tag"
    description:
      type: string
      example: "A solution for companies wanting to build, host and use their own blockchain apps, smart contracts and functions on the blockchain."
    type:
      type: string
      example: functional
    coins:
      type: array
      items: string
      example: ["dcr-decred","hc-hypercash","nxs-nexus"]
