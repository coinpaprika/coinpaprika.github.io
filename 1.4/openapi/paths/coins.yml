coins:
  get:
    summary: List coins
    tags:
    - Coins
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/coins.yml#/currency"
      429:
        description: "too many requests"

