quotes:
  type: object
  additionalProperties:
    $ref: "#/quote"


quote:
  type: object
  properties:
    price:
      type: number
      example: 6350.17460868
    volume_24h:
      type: number
      example: 3362993497
    volume_24h_change_24h:
      type: number
      example: 0.4
    market_cap:
      type: number
      example: 110327457388
    market_cap_change_24h:
      type: number
      example: 2.3
    percent_change_1h:
      type: number
      example: 0.1
    percent_change_12h:
      type: number
      example: 0.13
    percent_change_24h:
      type: number
      example: -0.26
    percent_change_7d:
      type: number
      example: -2.68
    percent_change_30d:
      type: number
      example: -7.16
    percent_change_1y:
      type: number
      example: -4.05
    ath_price:
      type: number
      example: 20089
    ath_date:
      type: string
      example: "2017-12-17T12:19:00Z"
    percent_from_price_ath:
      type: number
      example: -68.38

tick:
  type: object
  description: Tick response. Missing values are returned as empty string
  properties:
    id:
      type: string
      example: btc-bitcoin
    name:
      type: string
      example: Bitcoin
    symbol:
      type: string
      example: BTC
    rank:
      type: number
      example: 1
    circulating_supply:
      type: number
      example: 17007062
    total_supply:
      type: number
      example: 17007062
    max_supply:
      type: number
      example: 21000000
    beta_value:
      type: number
      example: 0.735327
    last_updated:
      type: string
      example: "2018-11-14T07:20:41Z"
    quotes:
      $ref: "#/quotes"

historical_ticks:
  type: array
  description: Historical tick response.
  items:
    $ref: "tickers.yml#/historical_tick"

historical_tick:
  type: object
  description: Historical tick response.
  properties:
    timestamp:
      type: string
      description: RFC3999 (ISO-8601) format
      example: "2018-03-01T00:00:00Z"
    price:
      type: number
      example: 855.53
    volume_24h:
      type: integer
      example: 1968587956
    market_cap:
      type: integer
      example: 83761787514
