tag_id:
  name: tag_id
  in: path
  required: true
  schema:
    type: string
    example: blockchain-service
additional_fields:
  name: additional_fields
  description: >
    Comma separated list of additional fields to include in query result for each tag. Currently "coins" is the only supported value.
  in: query
  required: false
  schema:
    type: string
    example: coins
