quotes:
  name: quotes
  in: query
  required: false
  description: >
    Comma separated list of quotes to return. Currently allowed values: USD, BTC, ETH, PLN
  schema:
    type: string
    default: USD
    example: USD,BTC

exchange_id:
  name: exchange_id
  in: path
  required: true
  schema:
    type: string
    example: binance
