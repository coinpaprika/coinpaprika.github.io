tags:
  get:
    summary: List tags
    tags:
    - tags
    parameters:
    - $ref: "../parameters/tags.yml#/additional_fields"
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/tags.yml#/tag"
      429:
        description: "too many requests"

tag_by_id:
  get:
    summary: Get tag by ID
    tags:
    - tags
    parameters:
    - $ref: "../parameters/tags.yml#/tag_id"
    - $ref: "../parameters/tags.yml#/additional_fields"
    responses:
      200:
        description: "successful operation"
        content:
          application/json:
            schema:
              $ref: "../schemas/tags.yml#/tag"
      429:
        description: "too many requests"

