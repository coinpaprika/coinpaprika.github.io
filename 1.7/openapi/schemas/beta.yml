sentiment_coin:
  type: object
  properties:
    id:
      type: string
      example: "btc-bitcoin"
    sources:
      type: array
      items: string
      example: ["Twitter", "Reddit"]
      nullable: false


sentiment:
  type: object
  description: Sentiment response
  properties:
    positive:
      type: number
      example: 0.318670994498155
    negative:
      type: number
      example: 0.29102221203287826
    fear:
      type: number
      example: 0.33635480609446494
    trust:
      type: number
      example: 0.2707491571121771
    timestamp:
      type: string
      description: RFC3999 (ISO-8601) format
      example: "2022-07-15T07:00:00Z"

sentiment_historical:
  type: array
  description: Historical sentiment response
  items:
    $ref: "beta.yml#/sentiment"